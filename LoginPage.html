<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHaven Library Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
    }
    .password-strength {
      font-weight: bold;
    }
    .strong {
      color: green;
    }
    .medium {
      color: orange;
    }
    .poor {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">BookHaven Library Login</h2>

    <form id="loginForm" action="login_process.php" method="post">
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="email" class="form-control" id="username" name="username" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <small class="password-strength"></small>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById("password").addEventListener("input", function() {
      var password = this.value;
      var strengthBadge = document.querySelector('.password-strength');
      
      var strength = {
        1: 'Poor',
        2: 'Medium',
        3: 'Strong'
      };
      
      var strengthColor = {
        1: 'poor',
        2: 'medium',
        3: 'strong'
      }
      
      if (password.length >= 8) {
        var containsUpperCase = /[A-Z]/.test(password);
        var containsLowerCase = /[a-z]/.test(password);
        var containsNumbers = /\d/.test(password);
        
        var strengthLevel = containsUpperCase + containsLowerCase + containsNumbers;
        
        strengthBadge.textContent = strength[strengthLevel];
        strengthBadge.className = 'password-strength ' + strengthColor[strengthLevel];
      } else {
        strengthBadge.textContent = '';
      }
    });
  </script>

</body>
</html>
