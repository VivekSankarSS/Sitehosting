<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHaven Library Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
    }
    .password-strength {
      margin-top: 5px;
    }
    .password-strength strong {
      display: block;
      width: 100%;
      height: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">BookHaven Library Login</h2>

    <form id="loginForm" action="login_process.php" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username or Email:</label>
        <input type="email" class="form-control" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
        <div class="password-strength">
          <strong id="password-strength-indicator"></strong>
        </div>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      <a href="Book.html" class="btn btn-primary">Login</a>

    </form>

    <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;

      // Email validation
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(username)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Phone number validation
      var phoneRegex = /^\d{10}$|^(\d{3}[-.\s]?){2}\d{4}$/;
      if (!phoneRegex.test(phone)) {
        alert("Please enter a valid phone number.");
        return false;
      }

      // Password validation
      var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      if (!passwordRegex.test(password)) {
        alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.");
        return false;
      }

      // Password strength indicator
      var strengthIndicator = document.getElementById("password-strength-indicator");
      var strength = "";
      if (password.length >= 8) {
        strength = "Strong";
        strengthIndicator.style.backgroundColor = "green";
      } else if (password.length >= 6) {
        strength = "Medium";
        strengthIndicator.style.backgroundColor = "orange";
      } else {
        strength = "Weak";
        strengthIndicator.style.backgroundColor = "red";
      }
      strengthIndicator.textContent = "Password Strength: " + strength;

      return true;
    }
  </script>

</body>
</html>
